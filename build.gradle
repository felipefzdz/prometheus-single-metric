buildscript {
  repositories {
    jcenter()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.7.6"
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
    classpath "gradle.plugin.com.google.cloud.tools:jib-gradle-plugin:2.1.0"
  }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "com.google.cloud.tools.jib"

repositories {
  jcenter()
}

mainClassName = "felipefzdz.prom.Main"

dependencies {
  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.25'
  implementation('io.ratpack:ratpack-dropwizard-metrics:1.7.6') {
      exclude group: 'org.slf4j'
      exclude group: 'com.fasterxml.jackson.core'
  }

  testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

jib.to.image = 'felipegradle/ratpack-prometheus-single-metric'
